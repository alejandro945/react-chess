<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" type="text/css" media=screen>
    <title>React Vision Chess</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>

<body>
    <div id="root"></div>

    <script type="text/babel">

        const Square = ({ index, row, col, type, onClick }) => {
            return (
                <button className={type} onClick={onClick}>
                    {(row == 1) ? col : ''}
                    {(index % 8 == 0) ? row : ''}
                </button>
            );
        }

        class Board extends React.Component {

            constructor() {
                super();
                this.state = {
                    rows: [1, 2, 3, 4, 5, 6, 7, 8],
                    cols: ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'],
                    counter: 0
                }
            }

            renderSquare(data) {
                return (
                    <strong key={data.index}>
                        <Square
                            index={data.index}
                            row={data.row}
                            col={data.col}
                            type={data.type}
                            onClick={() => this.props.onClick(data.index)}
                        />
                    </strong>
                );
            }

            render() {
                { this.state.counter = 0 }
                return (
                    <div>
                        {this.state.rows.map((vRow, i) => (
                            <div key={i} className="board-row">
                                {this.state.cols.map((vCol, j) => (
                                    this.renderSquare({ index: this.state.counter++, row: vRow, col: vCol, type: (((j % 2 == 0) & (i % 2 != 0)) | ((j % 2 != 0) & (i % 2 == 0))) ? 'pair' : 'odd' })
                                ))
                                }
                            </div>
                        ))}
                    </div>
                )
            };
        }

        class Game extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    squares: Array(64).fill(null),
                    randomBox: 0,
                    hits: 0,
                };
            }

            handleClick(i) {

                this.setState({

                });
            }



            render() {
                const hits = 0;





                return (
                    <div className="game">
                        <div className="game-board">
                            <Board
                                squares={this.state.squares}
                                onClick={i => this.handleClick(i)}
                            />
                        </div>
                        <div className="game-info">
                            <div>
                                React Vision Chess
                                <button className="start">Start</button>
                            </div>

                            <ol></ol>
                        </div>
                    </div>
                );
            }
        }

        // ========================================

        ReactDOM.render(<Game />, document.getElementById("root"));

    </script>
</body>

</html>
