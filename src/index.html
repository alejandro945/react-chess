<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" type="text/css" media=screen>
    <title>React Vision Chess</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">

        const Square = ({ type, onClick, value, index }) => {
            return (
                <button className={type} onClick={onClick}>
                    {value}
                </button>
            );
        }

        class Board extends React.Component {

            constructor() {
                super();
                this.state = {
                    rows: [1, 2, 3, 4, 5, 6, 7, 8],
                    cols: ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h']
                }
            }

            renderSquare(data) {
                return (
                    <strong key={data.index}>
                        <Square
                            value={this.props.squares[data.index]}
                            index={data.index}
                            id={data.id}
                            type={data.type}
                            onClick={() => this.props.onClick(data.index)}
                        />
                    </strong>
                );
            }

            render() {
                return (
                    <div>
                        {this.state.rows.map((vRow, i) => (
                            <div key={i} className="board-row">
                                {this.state.cols.map((vCol, j) => (

                                    this.renderSquare({ index: j, id: (vCol + "" + vRow), type: ((j % 2) && (i % 2)) ? 'pair' : 'odd' })

                                ))
                                }
                            </div>
                        ))}
                    </div>
                );
            }
        }

        class Game extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    history: [
                        {
                            squares: Array(64).fill(null)
                        }
                    ],
                    stepNumber: 0,
                    xIsNext: true
                };
            }

            handleClick(i) {
                const history = this.state.history.slice(0, this.state.stepNumber + 1);
                const current = history[history.length - 1];
                const squares = current.squares.slice();
                if (calculateWinner(squares) || squares[i]) {
                    return;
                }
                squares[i] = this.state.xIsNext ? "X" : "O";
                this.setState({
                    history: history.concat([
                        {
                            squares: squares
                        }
                    ]),
                    stepNumber: history.length,
                    xIsNext: !this.state.xIsNext
                });
            }

            jumpTo(step) {
                this.setState({
                    stepNumber: step,
                    xIsNext: (step % 2) === 0
                });
            }

            render() {
                const history = this.state.history;
                const current = history[this.state.stepNumber];
                const winner = calculateWinner(current.squares);

                const moves = history.map((step, move) => {
                    const desc = move ?
                        'Go to move #' + move :
                        'Go to game start';
                    return (
                        <li key={move}>
                            <button onClick={() => this.jumpTo(move)}>{desc}</button>
                        </li>
                    );
                });

                let status;
                if (winner) {
                    status = "Winner: " + winner;
                } else {
                    status = "Next player: " + (this.state.xIsNext ? "X" : "O");
                }

                return (
                    <div className="game">
                        <div className="game-board">
                            <Board
                                squares={current.squares}
                                onClick={i => this.handleClick(i)}
                            />
                        </div>
                        <div className="game-info">
                            <div>{status}</div>
                            <ol>{moves}</ol>
                        </div>
                    </div>
                );
            }
        }

        // ========================================

        ReactDOM.render(<Game />, document.getElementById("root"));

        function calculateWinner(squares) {
            const lines = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];
            for (let i = 0; i < lines.length; i++) {
                const [a, b, c] = lines[i];
                if (squares[a] && squares[a] === squares[b] && squares[a] === squares[c]) {
                    return squares[a];
                }
            }
            return null;
        }
    </script>
</body>

</html>
